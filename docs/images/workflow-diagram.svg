<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Hospital Readmission Prediction Workflow</text>
  
  <!-- Boxes: Data Collection -->
  <rect x="50" y="80" width="160" height="80" rx="5" ry="5" fill="#e6f2ff" stroke="#0066cc" stroke-width="2"/>
  <text x="130" y="120" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Data Collection</text>
  <text x="130" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Patient Data from EHR</text>
  
  <!-- Boxes: Data Preprocessing -->
  <rect x="50" y="200" width="160" height="80" rx="5" ry="5" fill="#e6f2ff" stroke="#0066cc" stroke-width="2"/>
  <text x="130" y="240" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Data Preprocessing</text>
  <text x="130" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Cleaning & Transformation</text>
  
  <!-- Boxes: Feature Engineering -->
  <rect x="50" y="320" width="160" height="80" rx="5" ry="5" fill="#e6f2ff" stroke="#0066cc" stroke-width="2"/>
  <text x="130" y="360" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Feature Engineering</text>
  <text x="130" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Derived Clinical Indicators</text>
  
  <!-- Boxes: Model Training -->
  <rect x="320" y="200" width="160" height="80" rx="5" ry="5" fill="#fff2e6" stroke="#ff6600" stroke-width="2"/>
  <text x="400" y="240" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff6600">Model Training</text>
  <text x="400" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Multiple Algorithms</text>
  
  <!-- Boxes: Model Evaluation -->
  <rect x="590" y="200" width="160" height="80" rx="5" ry="5" fill="#fff2e6" stroke="#ff6600" stroke-width="2"/>
  <text x="670" y="240" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff6600">Model Evaluation</text>
  <text x="670" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Performance Metrics</text>
  
  <!-- Boxes: Deployment -->
  <rect x="590" y="80" width="160" height="80" rx="5" ry="5" fill="#e6ffe6" stroke="#009900" stroke-width="2"/>
  <text x="670" y="120" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#009900">Deployment</text>
  <text x="670" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Clinical Integration</text>
  
  <!-- Boxes: Risk Stratification -->
  <rect x="590" y="320" width="160" height="80" rx="5" ry="5" fill="#e6ffe6" stroke="#009900" stroke-width="2"/>
  <text x="670" y="360" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#009900">Risk Stratification</text>
  <text x="670" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Clinical Decision Support</text>
  
  <!-- Boxes: Feedback Loop -->
  <rect x="320" y="400" width="160" height="40" rx="5" ry="5" fill="#ffe6e6" stroke="#cc0000" stroke-width="2"/>
  <text x="400" y="425" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc0000">Continuous Improvement</text>
  
  <!-- Arrow: Data Collection to Preprocessing -->
  <line x1="130" y1="160" x2="130" y2="200" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="130,200 125,190 135,190" fill="#666666"/>
  
  <!-- Arrow: Preprocessing to Feature Engineering -->
  <line x1="130" y1="280" x2="130" y2="320" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="130,320 125,310 135,310" fill="#666666"/>
  
  <!-- Arrow: Feature Engineering to Model Training -->
  <line x1="210" y1="360" x2="320" y2="260" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="320,260 309,264 313,254" fill="#666666"/>
  
  <!-- Arrow: Preprocessing to Model Training -->
  <line x1="210" y1="240" x2="320" y2="240" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="320,240 310,235 310,245" fill="#666666"/>
  
  <!-- Arrow: Model Training to Model Evaluation -->
  <line x1="480" y1="240" x2="590" y2="240" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="590,240 580,235 580,245" fill="#666666"/>
  
  <!-- Arrow: Model Evaluation to Deployment -->
  <line x1="670" y1="200" x2="670" y2="160" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="670,160 665,170 675,170" fill="#666666"/>
  
  <!-- Arrow: Model Evaluation to Risk Stratification -->
  <line x1="670" y1="280" x2="670" y2="320" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="670,320 665,310 675,310" fill="#666666"/>
  
  <!-- Arrow: Risk Stratification to Continuous Improvement -->
  <line x1="590" y1="360" x2="400" y2="400" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="400,400 409,395 403,386" fill="#666666"/>
  
  <!-- Arrow: Continuous Improvement to Data Collection -->
  <path d="M320,420 L30,420 L30,120 L50,120" fill="none" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="50,120 40,115 40,125" fill="#666666"/>
  
  <!-- Legend -->
  <rect x="50" y="460" width="15" height="15" fill="#e6f2ff" stroke="#0066cc" stroke-width="1"/>
  <text x="75" y="472" font-family="Arial" font-size="12" fill="#333333">Data Processing</text>
  
  <rect x="200" y="460" width="15" height="15" fill="#fff2e6" stroke="#ff6600" stroke-width="1"/>
  <text x="225" y="472" font-family="Arial" font-size="12" fill="#333333">Model Development</text>
  
  <rect x="400" y="460" width="15" height="15" fill="#e6ffe6" stroke="#009900" stroke-width="1"/>
  <text x="425" y="472" font-family="Arial" font-size="12" fill="#333333">Clinical Application</text>
  
  <rect x="600" y="460" width="15" height="15" fill="#ffe6e6" stroke="#cc0000" stroke-width="1"/>
  <text x="625" y="472" font-family="Arial" font-size="12" fill="#333333">Quality Improvement</text>
</svg>
